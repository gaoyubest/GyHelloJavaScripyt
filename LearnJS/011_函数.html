<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*   函数也是对象，可以封装一些功能（代码）

         */
        //第一种：构造函数
        var fun1 = new Function("console.log('Hello1')");
        fun1();

        //第二种：
        function fun2() {
            console.log('Hello2');
        }
        fun2();

        //第三种：函数表达式
        var fun3 = function () {
            console.log('Hello3');
        };
        fun3();

        //形参：相当于在函数内部声明了对应的变量
        //sum（）调用函数，相当于传递函数返回值
        //sum函数对象，相当于使用函数对象
        function sum(a,b) {
            // console.log(a+b);
            return a+b;
        }
        console.log("result= " + sum(2,3));


        //实参：用对象传递实参
        function Xinxi(o) {
            console.log("我的名字叫：" + o.name +"，今年我" +
                        o.age +"岁了，" + "性别是：" + o.gender);
        }
        var obj = {
            name:"翟小坏",
            age:23,
            gender:"男"
        };
        Xinxi(obj);

        //实参：函数作为实参传递
        function fun4(a) {
            a(obj);
        }
        fun4(Xinxi);

        //实参：传递匿名函数
        fun4(function() {
            console.log("Hello匿名函数")
        });

        //立即执行函数:定义完立即被调用，只会执行一次
        (function(a,b) {
            console.log("a=" +a);
            console.log("b=" +b);
        })(1,6);


        //返回值：可以是任意类型，也可为对象,也可以为函数
        //return直接跳出
        function fun5() {
            // return {name:"翟小坏"};
            function fun6() {
                console.log("fun5内部声明的函数fun6");
            }
            return fun6;
        }
        var result1 = fun5();
        console.log("result1= " + result1.name);
        console.log(result1);

    </script>
</head>
<body>

</body>
</html>
