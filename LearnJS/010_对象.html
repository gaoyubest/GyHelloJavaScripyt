<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建对象
        //第一种：构造方法
        var obj1 = new Object();
        console.log(typeof obj1);
        //第二种：使用对象字面量
        var obj3 = {};
        obj3.name = "王小小";
        //第三种：使用字面量创建，同时添加属性。
        // 属性名可以用双引号，也可以不用。特殊名必须用双引号
        var obj4 ={

            name:"张小小",
            age:23,
            gender:"女",
            "123":"特殊名",
            test:{name:"翟小小"}
        };

        //添加属性：在对象中保持的值称为属性,属性名可以不遵循标识符要求
        //第一种：添加属性
        obj1.name = "Alice";
        obj1.gender = "女";
        obj1.age = 18;
        console.log(obj1);
        //第二种：特殊的属性名，添加属性
        var obj2 = new Object();
        obj2["123"] = 789;
        console.log(obj2["123"]);
        var n = "zaishanghao";
        console.log(obj2[n]);//中括号可以存变量

        var obj = new Object();//将对象属性赋值给新的对象
        obj.test = obj1;
        console.log(obj.test);

        //读取属性
        console.log(obj1.name);

        //修改属性值
        obj1.name = "Tom";
        console.log(obj1.name);

        //删除属性值
        delete obj1.name;
        console.log(obj1);

        //in 检查对象中是否存在属性
        console.log("gender" in obj1);


    </script>
</head>
<body>

</body>
</html>
