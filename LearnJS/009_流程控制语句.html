<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /* 流程控制语句：1、条件判断语句 if
                        2、条件分支语句switch
                        switch、if可以互相转换
                        3、循环语句
                        向页面中输出连续的数字
                        do...while至少执行一次
                        while先判断再执行
         */
        //if语句
        if(true){
            console.log("执行if语句");
        }

        //if....else语句
        var age = 50;
        if (age >= 60) {
            console.log("退休");
        } else {
            console.log("未退休");
        }

        //if...else if语句
        if (age > 80 ) {
            console.log("年龄大于80岁。");
        } else if(age < 80 && age >70) {
            console.log("年龄在70-80岁。");
        } else if(age <70 && age >60) {
            console.log("年龄在60-70岁。")
        } else {
            console.log("年龄在60岁以下。")
        }

        // //判断成绩
        // //输入错误数字可再次输入
        // while (true){
        //     var score = prompt("输入成绩(0-100)：");
        //     if (score >= 0 && score <= 100){
        //         break
        //     }
        //     alert("请输入有效的分数！")
        // }
        // //判断成绩是否是数字
        // if (score >100 || score<0 || isNaN(score)) {
        //
        // }



        var score = 79;
        switch (parseInt(score/10)) {
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }

        var score2 = 89;
        switch (true) {
            case score2 >= 60:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }

        var i =1;
        while (i <= 10){
            document.write(i++ +"<br />");
        }

        var j = 1;
        do{
            document.write(j++ +"<br />");
        }while (j <= 10)

        //  假如投资年利率未5%，试求从1000块增长到5000块，需要花多少年？
        var money = 1000;
        var count = 0;
        while (money < 5000){
            money *= 1.05;
            count++;
        }
        console.log("一共需要" + count +"年")

        //打印1-100之间的奇数
        var sum = 0;
        for(var i =1;i <= 100; i++){
            if (i % 2 != 0){
                sum = sum +i;
            }
        }
        console.log("奇数之和为：" + sum);

        //打印1-100之间所有7的倍数的个数及总和
        var sum = 0;
        var count = 0;
        for(var i =1;i <= 100; i++){
            if (i % 7 == 0){
                // console.log(i);
                sum += i;
                count ++;
            }
        }
        console.log("7的倍数总和为：" + sum);
        console.log("1-100之间所有7的倍数的个数为：" + count);

        //水仙花数指一个三位数，它的每个位上数的3次幂等于它本身,打印所有的水仙花数
        //1^3 + 5^3 + 3^3 = 153
        for(var j = 100; j < 1000; j++){
            // console.log(j);
            var a = parseInt(j/100);//取整获取百位
            var b = parseInt(j/10%10);//取整获取十位
            var c = j % 10;//获取个位
            if (Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3) === j){
                console.log("水仙花数为：" + j);
            }
        }

        for(var i = 100; i < 1000; i++){
            var a = Math.trunc(i / 100); //取整获取百位
            var b = Math.trunc(i / 10 )% 10; //取整获取十位
            var c = Math.trunc(i % 10); //获取个位
            var tmp = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
            if(tmp === i){
                console.log("水仙花数为：" + i);
            }
        }


        //判断是否为质数，只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
        var num = prompt("请输入一个大于1的整数：");
        if (num <= 1){
            alert("该值不合法")
        }else {
            var falg = true;
            for(var i =2 ;i <num ;i++){
                // console.log(i);
                if (num % i == 0){
                    // alert(num + "不是质数");
                    falg = false;
                }
            }
        if(falg){
            alert(num + "是质数");
        }else {
            alert(num + "不是质数");
        }

        }

        for(var i=0; i<5; i++){
            //控制高度
            for(var j=0; j<i+1 ;j++){
                //控制宽度
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }

        //break结束最近循环，结束指定循环，给for起名字
        outer:
        for(var i=0; i<5; i++){
            console.log("外层循环" + i)；
            for(var j=0; j<5; j++ ){
                break outer;
                console.log("内层循环" + j);
            }
        }
        // continue跳过当次循环，默认最近的



    </script>
