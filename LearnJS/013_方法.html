<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
        函数也可以称为对象的属性。
        函数作为对象的属性保存，这个函数为对象的方法。只是名称上的区别。
     */
    //创建对象
    var obj1 = new Object();

    //对象属性赋值
    obj1.name = "小红";
    obj1.age = 18;

    //对象的属性值可以为函数
    //方法一：
    obj1.sayName = function () {
        console.log(obj1.name);
    };


    function fun1() {
        console.log(obj1.name);
    }
    // console.log(obj1.sayName);

    //调方法
    obj1.sayName();
    //调函数
    fun1();

    //方法二：
    var obj2 = {
        name:"小明",
        age:23,
        sayName:function () {
            console.log(obj2.name);
        }
    };
    obj2.sayName();

    /*
    枚举对象中的属性：for...in...
    */
    var obj3 = {
        name:"小明",
        age:23,
        gender:"男"
    };
    for(var n in obj3){
        // console.log("属性名:" +n);
        console.log("属性值:"+obj1[n]);
        // console.log("hello");
    }
    </script>
</head>
<body>

</body>
</html>
