<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            作用域：变量的作用范围
            1、全局作用域
            <script>标签中的JS代码，在页面打开时创建，关闭时销毁
            全局对象window，代表浏览器窗口，可直接使用
            在全局作用域中，创建的变量都会作为window对象的属性中保存
                           创建的方法都会作为window方法保存
         */
        console.log(window);
        var a = 10;
        var b = 20;
        console.log(window.b);

        // fun1();
        // fun2();
        //fun1使用函数声明形式创建
        function fun1() {
            console.log("Hello1");
        }
        //fun2使用函数表达式创建函数
        var fun2 = function(){
            console.log("Hello2");
        };
        // fun1();
        // fun2();
        // window.fun1();//等同于fun1()

        /*
        （1）变量的声明提前
        使用var关键字声明的变量，会在代码执行前被声明（但不会被赋值）
        （2）函数的声明提前
        第一种：function 函数(){}形式创建的函数，无论写在哪都先被执行，可以在函数声明前被调用
        第二种：var fun2 = function(){}函数表达式创建的函数，不会被声明提前，不能再声明前调用。
         */
        console.log("a = " + a);
        var a =123;
        console.log("a = " + a);

        /*
        2、函数作用域
        调用函数时创建函数作用域，函数执行完销毁
        每调用一次创建一个作用域，相互独立
        函数作用域可以访问全局变量,调用时先在自身作用域中寻找，若没有向上一级作用域寻找，最终找到全局作用域结束。
         */
        var a = 10;
        function fun3() {
            var a = "Hello3";
            console.log("fun3中输出：" + a);
            function fun4() {
                console.log("a = "+ window.a);//函数中调用全局变量window.变量名
            }
            fun4();
        }
        fun3();
        /*(1)关键字声明提前
        在函数中所有代码执行之前被声明
         （2）函数声明提前
         函数声明也会在函数中所有代码之前执行
         */
        //关键字声明提前
        function fun5() {
            fun6();
            // console.log(a);
            var a = 10;
            function fun6() {
                console.log("Hello6");

            }
        }
        fun5();

    </script>
</head>
<body>

</body>
</html>
