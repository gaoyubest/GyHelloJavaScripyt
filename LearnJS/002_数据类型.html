<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    // Number类型
        var a = 123;
        var b = "123";

        console.log(a);
        console.log(typeof a);//检查变量a的类型
        console.log(b);
        console.log(typeof b);//检查变量b的类型

        console.log(Number.MAX_VALUE);//JS表示的最大值，超过141.7976931348623157e+308，返回Infinity表示正无穷，-Infinity表示负无穷。
        console.log(Number.MIN_VALUE);//表示0以上的最小值155e-324

        var c ="abc" * "bcd";
        console.log(c); //返回NaN，表示Not a Number

        // JS整数运算可以保证精确，浮点运算不一定。
        var d = 123 + 4564;
        console.log(d);
        var f = 0.1 + 0.2;
        console.log(f);

     // Boolean类型
        var bool = false;
        console.log(bool);
        console.log(typeof bool);

    //Null类型
        var g = null;
        console.log(g);
        console.log(typeof g);
     //Undefined类型
        var h;
        console.log(h);

    </script>
</head>
<body>

</body>
</html>
