<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*JS中提供三种包装类，可以将基本数据类型的数据转换为对象
        String（）
        Number（）
        Boolean（）

         */
        //在开发中不用
        var num = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);

        /*
        方法和属性只能添加给对象，不能添加给基本数据类型
        当我们对一些基本数据类型的值去调用属性和方法时，
        浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法，调用完以后，在将其转换为基本数据类型
         */
        num.hello = "abs";
        var s = 123;
        s = s.toString();
        s.hello = "你好";
        console.log(s.hello);

        console.log(typeof bool);


    </script>
</head>
