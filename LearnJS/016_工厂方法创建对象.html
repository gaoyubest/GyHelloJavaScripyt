<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var obj1 = {
            name:"小明",
            age:23,
            sayName:function () {
                console.log(this.name);
            }
        };


        var obj2 = {
            name:"小红",
            age:23,
            sayName:function () {
                console.log(this.name);
            }
        };
        obj1.sayName();
        obj2.sayName();


        /*
        使用工厂创建对象，批量创建对象
         */
        //创建人工厂
        function createPerson(name, age, gender){
            //创建对象
            var obj = new Object();
            //添加对象属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                console.log(this.name);
            };//函数执行几次调用几次sayName
            //返回对象
            return obj;
        }
        var obj3 = createPerson("王五" ,27 ,"男");
        var obj4 = createPerson("李四" ,25 ,"女");
        console.log(obj3);
        console.log(obj4);
        obj3.sayName();
        obj4.sayName();

        //创建狗工厂
        function createDog(name, age){
            //创建对象
            var obj = new Object();
            //添加对象属性
            obj.name = name;
            obj.age = age;
            obj.sayName = function () {
                console.log(this.name);
            };
            //返回对象
            return obj;
        }
        var dog1 = createDog("小小" ,7);
        var dog2 = createDog("麦麦" ,5 );
        console.log(typeof dog1);//object
        console.log(typeof obj4);//object

        /*
        构造函数是为了解决人工厂和狗工厂类型均为Object类型，无法区分类型的问题
        构造函数是普通的函数，不同的是构造方法命名首字母大写，构造方法需要new，不加为普通函数
        使用同一个构造函数创建的对象，称为一类对象
        将一个构造函数称为一个类
        通过构造方法创建的对象称为实例
        构造函数执行流程：
        1、创建新的对象
        2、将新建的对象设置为函数的this
        3、逐行执行函数中的代码
        4、将新的对象作为返回值返回
         */
        function Person(name, age ,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            //向对象中添加也给方法
            this.sayName = fun11;
        }
        function fun11() {
            console.log("我的名字是：" + this.name);
        }//在全局定义只调用一次sayName

        function Dog(name, age) {
            this.name = name;
            this.age = age;
            this.sayName = fun12;
        }
        function fun12() {
            console.log("狗狗名字是： " + this.name);
        }//在全局定义只调用一次sayName

        var person1 = new Person("Alice",24,"女");//person1为Person的实例
        var person2 = new Person("Tom",21,"男");
        var person3 = new Person("Never",21,"女");

        console.log( person1);
        console.log( person2);
        console.log( person3);
        person1.sayName();
        //检查是否为它的实例，任何对象和Object作都为true，因为都是Object的后代
        console.log(person1 instanceof Person);//true
        console.log(dog3 instanceof Person);//false
        console.log(person1 instanceof Object);//true

        var dog3 = new Dog("奈娃",7);//dog3是Dog的实例
        var dog4 = new Dog("多多",4);
        console.log( dog3);
        console.log( dog4);
        dog3.sayName();

        //判断sayName是否一样
        console.log(dog3.sayName() == person1.sayName());


    </script>
</head>

</body>
</html>
